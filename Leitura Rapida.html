<script>
    //Called after application is started.
    function OnStart()
    {
        app.PreventScreenLock( true );
        document.getElementById("words").innerHTML =	app.GetClipboardText();
    }
    
    function OnResume()
    {
    		document.getElementById("words").innerHTML =	app.GetClipboardText();

    }
    

</script>

<script>

            var index = 0;
            var interval = 0;
            var area = "";

            
            function execute() {

 
                var timems = Number( document.getElementById("timems").value );

                area = document.getElementById("words").value.trim();

                if( area.length == 0 ) {
                    return;
                }

                area = area.replace("\n"," ").split(" ");
                
                clearInterval(interval);
                index = 0;
            
                interval = setInterval(showwords,timems);
            }

            function showwords() {

                

                document.getElementById("word").innerHTML = area[index];
                index++;

                if ( area.length == index ) {
                    clearInterval(interval);
                    index = 0;
                    return;
                }

               
            }


</script>
